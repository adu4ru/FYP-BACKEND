<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form action = {% url 'home' %} method="POST" >
      {% csrf_token %}
        <div class="form-group" >
            <label for="exampleInputEmail1">Name</label>
            <input name="name" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group" >
          <label for="exampleInputEmail1">User Name</label>
          <input name="userName" class="form-control" placeholder="Last Name">
        </div>
        <label for="exampleInputEmail1">Gender</label><br/>
        <select name = "gender" class="form-select" aria-label="Default select example">
          <option selected>Select one</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input name="address" class="form-control" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input name="number" class="form-control" placeholder="Enter Phone number">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="emailId" type="emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="bloodGroup">
        <label for="exampleInputEmail1">Blood Group</label><br/>
        <select name = "bloodGroup" class="form-select" aria-label="Default select example">
          <option selected>Select one</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
</body>
</html>
